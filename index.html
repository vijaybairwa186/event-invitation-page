<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Bash!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        font-family: "Comic Sans MS", cursive, sans-serif;
        height: 100%;
        color: #000;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        scroll-behavior: smooth;
      }

      .hero {
        background: radial-gradient(
          circle,
          rgba(8, 243, 243, 0.878) 0%,
          #72efff 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .content {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 20px;
        max-width: 600px;
        width: 100%;
        animation: fadeInUp 1s ease-out;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
        color: #fdd835;
        text-shadow: 2px 2px #000;
      }

      p {
        margin-bottom: 12px;
        font-size: 1.2rem;
        color: #fff;
      }

      .event-details p strong {
        color: #ffeb3b;
      }

      .rsvp-button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        background-color: #4caf50;
        color: #fff;
        font-weight: bold;
        font-size: 1.1rem;
        text-decoration: none;
        border-radius: 12px;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .rsvp-button:hover {
        background-color: #4364a0;
        transform: scale(1.05);
      }

      .social-links {
        margin-top: 25px;
        font-size: 1rem;
      }

      .social-links a {
        color: #ffeb3b;
        text-decoration: none;
        margin: 0 5px;
        transition: color 0.3s;
      }

      .social-links a:hover {
        text-decoration: underline;
        color: #fff176;
      }

      .countdown {
        font-size: 1.5rem;
        color: #ffeb3b;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        .content {
          padding: 25px;
        }
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://cdn.pixabay.com/photo/2016/04/01/10/10/confetti-1299814_960_720.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.04;
        pointer-events: none;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="content">
        <h1>üéÇ You're Invited to A Birthday Bash! üéâ</h1>
        <p>
          Let's celebrate Vijay's 19th Birthday with cake, games, and lots of
          fun!
        </p>
        <div class="event-details">
          <p><strong>Date:</strong> June 16, 2025</p>
          <p><strong>Time:</strong> 4:00 PM to 7:00 PM</p>
          <p><strong>Venue:</strong> 110 Shivam Nagar, Jaipur</p>
        </div>

        <div class="countdown" id="countdown">‚è≥ Loading countdown...</div>

        <a
          href="https://forms.gle/9yFcSwNRfTB1vCdt7"
          class="rsvp-button"
          target="_blank"
          onclick="rsvpClicked()"
          >üéà RSVP Now</a
        >

        <div class="social-links">
          <p>Share the joy:</p>
          <a href="https://facebook.com" target="_blank">Facebook</a> |
          <a href="https://instagram.com/_vijay.16_" target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </div>

    <script>
      const countdownElement = document.getElementById("countdown");
      const eventDate = new Date("June 16, 2025 16:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = eventDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "üéâ The party has started!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hrs = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `‚è≥ ${days}d ${hrs}h ${mins}m ${secs}s left`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();

      function rsvpClicked() {
        alert(
          "üéâ Yay! You're being redirected to the RSVP form.\nPlease fill it out to confirm your spot at the party! üéÇüéà"
        );
      }
    </script>
  </body>
</html>
